<h2>Todo List</h2>
<div class="todolist">
  <input
    type="text"
    class="search"
    [(ngModel)]="search_text"
    (keyup)="doAdd($event)"
  />

  <!-- <button (click)="search()">搜索</button> -->
  <hr />
  <h3>代办事项</h3>
  <ul>
    <li
      *ngFor="let item of todoList; let key = index"
      [hidden]="item.status !== true"
    >
      <input
        type="checkbox"
        [(ngModel)]="item.status"
        (change)="checkboxChange()"
      />
      {{ item.title }}-----<button (click)="deleteHistory(key)">X</button>
    </li>
  </ul>

  <h3>已完成事项</h3>
  <ul>
    <li
      *ngFor="let item of todoList; let key = index"
      [hidden]="item.status == true"
    >
      <input
        type="checkbox"
        [(ngModel)]="item.status"
        (change)="checkboxChange()"
      />
      {{ item.title }}-----<button (click)="deleteHistory(key)">X</button>
    </li>
  </ul>
</div>
